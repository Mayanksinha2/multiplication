<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Javascript Multiplication table</title>
</head>

<body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div class="container mt-5">

        <div class="row   ">
            <div class="col-5 offset-3 bg-warning  p-5">
                <!-- Input -->
                <div>
                    <label>Enter Number</label><br>
                    <input type="number" name=" " id="input" step="any" min="1" max="1000" class=" form-control">
                    <br><br>
                    <input type="button" name=" " value="Calculate" onclick="getInfo()" class=" form-control bg-success">


                </div><br>

                <!-- Output -->
                <select multiple class="form-select"  name="select">
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                    <option id="output"></option>
                  </select>

                <div>
                    <hr>
                    <input type="button" name=" " value="Reset" onclick="clearTheTable()" id="reset" class="form-control bg-primary text-white">

                </div>





            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getInfo() {
            var input = document.getElementById('input').value;
            var output = document.getElementById("output");
            var reset = document.getElementById("reset");
            var textarea = document.getElementById("input")
            if (input <= 0 || input > 1000) {
                alert("please enter number between 1 to 1000");
            } else {
                output.innerHTML = " ";
                output.style.display = "block";
                for (var i = 1; i <= 10; i++) {
                    var result = `${input}* ${i}= ${input*i}`;
                    output.innerHTML += result;
                }
                textarea.value = " ";
                reset.style.display = "block";
            }
        };

        function clearTheTable() {
            var output = document.getElementById("output");
            var reset = document.getElementById("reset");
            reset.style.display = "none";
            output.style.display = "none";

        };
    </script>
</body>

</html>
